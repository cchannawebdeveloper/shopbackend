<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<meta charset="UTF-8">
	<title>Login - Shop Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/resources/fontawesome/all.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container-fluid text-center">
	<div><img th:src="@{/resources/images/site-logo/ShopmeAdminSmall.png}">	
	</div>
	
	<form th:action="@{/perform_login}" method="post" style="max-width: 350px; margin: 0 auto;" >
	<div th:if="${param.error}"><p class="text-danger">Error202</p>
		</div>
		
		<div th:if="${param.logout}"><p class="text-warning">You have been logged out.</p>
		</div>
		<div class="border border-secondary rounded p-3">
			<p>Accessto Shop Control Panel</p>
			<p><input type="email" name="email" class="form-control" required="required" placeholder="E-mail"></p>
			<p><input type="password" 
					name="password" 
					class="form-control" 
					required="required" 
					placeholder="Password">
			</p>
			<p><input type="checkbox" name="remember-me" />&nbsp; Remember me</p>
			<p><input type="submit" value="Login" class="btn btn-primary"></p>
		</div>
	</form>
	<div><h1>Custom Login Page</h1></div>	
	<div><p>Shop Control Panel - Copyright &copy; Shop</p></div>
	
</div>

</body>
</html>
