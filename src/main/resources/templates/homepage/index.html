<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
	>
<head th:replace="~{fragments :: page-head(${pageTitle},'none')}" />
</head>
<body>
<div class="container-fruid">
	<div>
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit">
		</form>
		
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/}">
				<img alt="" th:src="@{/images/site-logo/ShopAdminSmall.png}">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/users}">Users</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link" th:href="@{/categories}">Categories</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/categories/new}">Create New</a>
							<a class="dropdown-item" th:href="@{/categories}">View All</a>
						</div>
					</li>
					
					<li class="nav-item dropdown" >
						<a class="nav-link" th:href="@{/brands}">Brands</a>
						
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/brands/new}">Create New</a>
							<a class="dropdown-item" th:href="@{/brands}">View All</a>
						</div>
					</li>
					
					<li class="nav-item dropdown">
						<a class="nav-link" th:href="@{/products}">Products</a>
						
						
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/products/new}"
							sec:authorize="hasAnyAuthority('Admin', 'Editor')"
							>Create New</a>
							<a class="dropdown-item" th:href="@{/products}">View All</a>
						</div>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customers}">Customers</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/shipping}">Shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">Orders</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/report}">Sales Report</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articles}">Articles</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">Menus</a>
					</li>
					
					<li class="nav-item dropdown" sec:authorize="hasAuthority('Admin')">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
						th:href="@{/settings}">Settings</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" th:href="@{/settings#states}">States</a>
							<a class="dropdown-item" th:href="@{/settings#countries}">Countries</a>
						</div>
					</li>
					
					<li>
					
						<span class="fa fa-user fa-2x icon-silver"></span>
					</li>
					
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown"
						 th:href="@{/account}"
						 sec:authentication="principal.fullName"></a>
						<div class="dropdown-menu">
							<a class="dropdown-item" id="logoutLink">Logout</a>
						</div>
					</li>
					
				</ul>
			</div>
		</nav>
	</div>
	
	<div th:replace="~{fragments :: footer}"></div>
	
</div>
<script type="text/javascript">
$(document).ready(function() {
	$("#logoutLink").on("click", function(e) {
		e.preventDefault();
		//alert('work!!!!!!!!!');
		document.logoutForm.submit();
	});
});

</script>
</body>
</html>
