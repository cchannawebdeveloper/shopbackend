# application.yml

server:
  port: 8001
  
  servlet:
    context-path: /ShopAdmin
    session:
      timeout: 1m
    
spring:
  application:
    name: ShopBackEnd
    
  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: Channa
    password: Channa17
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 120000
      
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  thymeleaf:
    prefix: file:./src/main/webapp/WEB-INF/views/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    enabled: true
    cache: true
  
  
  profiles:
    active: dev
   
      
      
