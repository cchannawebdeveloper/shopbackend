# application.yml
server:
  port: 8080
  servlet:
    context-path: /ShopAdmin
    session:
      timeout: 1m
    
spring:
  application:
    name: ShopBackEnd
    
  datasource:
    url: jdbc:postgresql://localhost:5432/shop
    username: postgres
    password: password
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 20000
      max-lifetime: 120000
      
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
